<script>
  // Function to detect iOS devices
  function isIOS() {
    let isIOSDevice = (/iPad|iPhone|iPod/.test(navigator.platform) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) &&
      !window.MSStream;
    console.log('isIOS: ', isIOSDevice);
    return isIOSDevice;
  }

  // Set a global variable to indicate if the device is iOS
  window.isIOSDevice = isIOS();
      // Firebase Config
  var firebaseConfig = {
    apiKey: "AIzaSyDb6GMwxxnc4O8Rh7Lw3TCG8jYCm1lui60",
    authDomain: "sociolingo-project.firebaseapp.com",
    projectId: "sociolingo-project",
    storageBucket: "sociolingo-project.appspot.com",
    messagingSenderId: "1065841467151",
    appId: "1:1065841467151:web:df66b762cde6a6ff0b687a",
    measurementId: "G-D6SLD741Y9"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Check if the device is iOS
  if (!window.isIOSDevice) {
    console.log("============== entro =============== ");

    const messaging = firebase.messaging();

    // Request permission to send notifications
    Notification.requestPermission().then((permission) => {
      if (permission === 'granted') {
        console.log('Notification permission granted.');
        // Get token
        messaging.getToken({ vapidKey: 'BBnEtMOtCc10zPV3w8-5w0odv6e7PcBIKOHlCKxv7_E9qtF0Jsb1HGK6n56yddlJLBeMZXBpdeQhkEjTmhYF-Ts' })
          .then((currentToken) => {
            if (currentToken) {
              console.log('Token FCM:', currentToken);
            } else {
              console.log('No registration token available. Request permission to generate one.');
            }
          }).catch((err) => {
            console.error('An error occurred while retrieving token. ', err);
          });
      } else {
        console.log('Unable to get permission to notify.');
      }
    });

    messaging.onMessage((payload) => {
      console.log('Message received. ', payload);
      const notificationTitle = payload.notification.title;
      const notificationOptions = {
        body: payload.notification.body,
        icon: 'icons/logo.png'
      };
      if (Notification.permission === 'granted') {
        const notification = new Notification(notificationTitle, notificationOptions);
        notification.onclick = (event) => {
          event.preventDefault();
          window.open(payload.notification.click_action, '_blank');
        };
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then((registration) => {
          console.log('Service Worker registrado con alcance:', registration.scope);
        }).catch((err) => {
          console.error('Service Worker registration failed: ', err);
        });
    }
  } else {
    console.log('iOS device detected, skipping Firebase Messaging setup.');
  }
</script>
